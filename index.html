<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Portfolio Card - Gaurav Singh</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<!-- MAIN BUSINESS CARD CONTAINER -->
			<div class="business-card" id="businessCard" tabindex="0">
				<!-- FRONT SIDE OF CARD -->
				<div class="card-face card-front">
					<!-- LEFT SECTION - PROFILE IMAGE -->
					<div class="card-left">
						<div class="profile-section">
							<div class="profile-image">
								<img
									src="pfp.png"
									alt="Gaurav Singh"
									class="avatar"
									onerror="this.src='https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face'"
								/>
								<div class="status-indicator"></div>
							</div>
						</div>
					</div>

					<!-- RIGHT SECTION - INFO AND SOCIAL LINKS -->
					<div class="card-right">
						<div class="info-section">
							<!-- NAME AND TITLE -->
							<h1 class="name">Gaurav Singh</h1>
							<p class="title">B-Tech Computer Science Student</p>
							<p class="location">üìç Bangalore, India</p>

							<!-- SOCIAL MEDIA LINKS WITH TOOLTIPS -->
							<div class="social-links">
								<a
									href="https://www.github.com/grvsnh/"
									class="social-link github"
									target="_blank"
									aria-label="GitHub"
									onclick="event.stopPropagation();"
									data-tooltip="@grvsnh"
								>
									<i class="fab fa-github"></i>
								</a>
								<a
									href="https://www.linkedin.com/in/grvsnh/"
									class="social-link linkedin"
									target="_blank"
									aria-label="LinkedIn"
									onclick="event.stopPropagation();"
									data-tooltip="@grvsnh"
								>
									<i class="fab fa-linkedin-in"></i>
								</a>
								<a
									href="mailto:gaurav.workspace007@gmail.com"
									class="social-link email"
									aria-label="Email"
									onclick="event.stopPropagation();"
									data-tooltip="gaurav.workspace007@gmail.com"
								>
									<i class="fas fa-envelope"></i>
								</a>
							</div>

							<!-- TAGLINE -->
							<div class="tagline">
								<p>"Yeh Dil mange more" üáÆüá≥</p>
							</div>
						</div>
					</div>

					<!-- FLIP HINT ICON -->
					<div class="flip-hint">
						<i class="fas fa-sync-alt"></i>
					</div>
				</div>

				<!-- BACK SIDE OF CARD -->
				<div class="card-face card-back">
					<div class="back-content">
						<!-- ABOUT SECTION HEADER -->
						<div class="about-header">
							<h2>About</h2>
							<div class="divider"></div>
						</div>

						<!-- ABOUT TEXT -->
						<div class="about-text">
							<p>
								B-Tech CS student passionate about Python &
								cutting-edge tech. Experienced in Windows &
								Linux environments, driven to contribute to
								technological innovation.
							</p>
						</div>

						<!-- TECH STACK SECTION -->
						<div class="tech-section">
							<h3>Tech Stack</h3>
							<div class="tech-grid">
								<!-- TECH ITEMS - NO TOOLTIPS ON HOVER -->
								<div
									class="tech-item python"
									onclick="event.stopPropagation();"
								>
									<i class="fab fa-python"></i>
								</div>
								<div
									class="tech-item javascript"
									onclick="event.stopPropagation();"
								>
									<i class="fab fa-js-square"></i>
								</div>
								<div
									class="tech-item react"
									onclick="event.stopPropagation();"
								>
									<i class="fab fa-react"></i>
								</div>
								<div
									class="tech-item node"
									onclick="event.stopPropagation();"
								>
									<i class="fab fa-node-js"></i>
								</div>
								<div
									class="tech-item linux"
									onclick="event.stopPropagation();"
								>
									<i class="fab fa-linux"></i>
								</div>
								<div
									class="tech-item git"
									onclick="event.stopPropagation();"
								>
									<i class="fab fa-git-alt"></i>
								</div>
								<div
									class="tech-item html"
									onclick="event.stopPropagation();"
								>
									<i class="fab fa-html5"></i>
								</div>
								<div
									class="tech-item css"
									onclick="event.stopPropagation();"
								>
									<i class="fab fa-css3-alt"></i>
								</div>
								<div
									class="tech-item docker"
									onclick="event.stopPropagation();"
								>
									<i class="fab fa-docker"></i>
								</div>
								<div
									class="tech-item mongodb"
									onclick="event.stopPropagation();"
								>
									<i class="fas fa-database"></i>
								</div>
								<div
									class="tech-item aws"
									onclick="event.stopPropagation();"
								>
									<i class="fab fa-aws"></i>
								</div>
								<div
									class="tech-item vscode"
									onclick="event.stopPropagation();"
								>
									<i class="fas fa-code"></i>
								</div>
							</div>
						</div>
					</div>

					<!-- BACK FLIP HINT -->
					<div class="flip-hint back">
						<i class="fas fa-undo-alt"></i>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
